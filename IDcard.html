<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="IDCARD">
        <div class="box">
            <h1 class="title">STUDENT ID CARD</h1>
        <div class="image">
            <img id="StudentPhoto" src="./0J0A4220.JPG" alt="Student Photo">
        </div>
            <div class="field">
                <label> Student Name : </label>
                <labid id="StudentNameVal"></labid
            </div>
            <div class="field">
                <label>Class : </label>
                <label id="ClassVal"> </label>
            </div>
            <div class="field">
                <label>Roll Number : </label>
                <label id="RollNoVal"> </label>
            </div>
            <div class="field">
                <label>Date Of Birth : </label>
                <label id="DOBVal"> </label>
            </div>
            <div class="field">
                <label>Address : </label>
                <label id="AddressVal"> </label>
            </div>
            <div class="field">
                <label>Contact Number : </label>
                <label id="ContactNoVal"> </label>
            </div>
            <div class="printbtn" >
                <button class="btn btn1" onclick="PrintID()">Print ID CARD</button></div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
